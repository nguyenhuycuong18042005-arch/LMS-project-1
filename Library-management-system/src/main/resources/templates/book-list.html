<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách sách</title>

</head>
<body>

<h2>Quản lý Thư Viện</h2>

<a href="/books/add" class="btn btn-add">+ Thêm sách mới</a>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Tên sách</th>
    <th>Tác giả</th>
    <th>Hành động</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}"></td>
    <td th:text="${book.title}"></td>
    <td th:text="${book.author}"></td>
    <td>
      <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-edit">Sửa</a>

      <a th:href="@{/books/delete/{id}(id=${book.id})}"
         class="btn btn-delete"
         onclick="return confirm('Bạn có chắc muốn xóa cuốn sách này không?');">Xóa</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
